<!DOCTYPE html>
<html>
<head>
	<title>HOME PAGE</title>
</head>
<body>
<h4>Select a Healthcare Provider</h4>

<form action="#" method="POST">
	<select name="dds_HCPs">
		{% for hcp in hcpList %}
			<option value="{{ hcp.id }}"> {{ hcp.employee_number }} -- {{ hcp.first_name }} {{ hcp.last_name }} </option>
		{% endfor %}
	</select>
	<input type="submit" value="Select">
</form>

<p> {{ ans }} </p>
<form action="#" method="GET">
	<input type="text" value="Enter HCP Name..." name="textbox_HCP"/>
	<input type="submit" class="btn" value="Search" name="btn_searchHCP">
</form>

</body>
</html>
